<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workouts</title>
    <link rel="icon" href="Flogo.png" type="images/png" />
  
    <link rel="stylesheet" href="workouts.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h2 class="logo">
          FitFlow Pro</h2>
          <nav class="navigation">
          <a th:href="@{/home}">Home</a>  
          <button class="btnLogin-popup">Profile</button>
        </nav>
      </header>

      <h1>Rate Workouts!</h1>
        <table>
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Difficulty Rating</th>
                    <th>User Rating (1-5)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${groupedWorkouts}">
                    <td th:text="${entry.value[0].workoutName}"></td>
                    <td th:text="${entry.value[0].difficultyRating}"></td>
                    <td>
                        <form method="post" action="/suggested_workouts">
                            <input type="number" name="rating" min="1" max="5" step="0.1">
                            <input type="hidden" name="userId" value="23">
                            <input type="hidden" name="workoutId" th:value="${entry.value[0].workoutId}">
                    </td>
                </tr>
                
            </tbody>
        </table>
        <button type="submit">Submit Ratings</button>
    </form>
</body>
</html>
