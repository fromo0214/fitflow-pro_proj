<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your CSS file -->
</head>
<body>

    <header>
        <h1>FitFlow Pro</h1>
    </header>

    <div class="container">
        <!-- Display success message -->
        <div th:if="${verificationSuccess}">
            <h2>Your account has been successfully verified!</h2>
            <p>You can now log in using your account.</p>
            <a href="/login" class="btn">Go to Login</a>
        </div>

        <!-- Display failure message -->
        <div th:if="${verificationError}">
            <h2>Verification Failed</h2>
            <p th:text="${errorMessage}">We were unable to verify your account. Please contact support if the issue persists.</p>
            <a href="/home" class="btn">Return Home</a>
        </div>
    </div>

</body>
</html>
