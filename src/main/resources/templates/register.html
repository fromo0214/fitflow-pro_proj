<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Fernando Romo">
        <title>FitFlow Pro</title>
        <link rel="icon" href="images/Flogo.png" type="images/png" />
  
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    </head>

    <body>
        <header>
          <h2 class="logo">
            <img src="images/Flogo.png" alt="FitFlow Logo" style="height: 80px; vertical-align: middle;">
            FitFlow Pro
        </h2>
            <nav class="navigation">
            <a th:href="@{/home}">Home</a>
          <form th:action="@{/login}" style="display: inline;">  
            <button class="btnLogin-popup">Login</button>
          </form>
          </nav>
        </header>
        
           <div class="registration-container">
            <h2>Registration</h2>
            <form th:action="@{/register}" method="post">
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="person"></ion-icon>                
                </span>
                  <input type="text" required name="username">
                  <label for="username">Username</label>
                  <span th:if="${usernameError}" th:text="${usernameError}" style="color: red;"></span>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="mail"></ion-icon>
                </span>
                  <input type="email" required name="email">
                  <label for="email">Email</label>
                  <span th:if="${emailError}" th:text="${emailError}" style="color: red;"></span>
              </div>
              <div class="input-box">
                <span class="icon">
                  <ion-icon name="lock-closed"></ion-icon>
                </span>
                  <input type="password" required name="password">
                  <label for="password">Password</label>
              </div>
              <div class="input-box">
                <input type="number" id="height" name="height" required>
                <label for="height">Height (in inches):</label>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="input-box">
                <input type="number" id="startWeight" name="startWeight" required>
                <label for="startWeight">Starting Weight (in lbs):</label>
            </div>
            <div class="input-box">
              <input type="number" id="currentWeight" name="currentWeight" required>
              <label for="currentWeight">Current Weight (in lbs):</label>  
            </div>
            <div class="input-box">
              <input type="number" id="goalWeight" name="goalWeight" required>
              <label for="goalWeight">Goal Weight (in lbs):</label>   
            </div>
            <div class="input-box">
                <input type="number" id="experienceLevel" name="experienceLevel" required min="1.2" max="1.9" step="0.01">
                <label for="experienceLevel">Activity Level from 1.2-1.9 (1.9 being super active):</label> 
            </div>
              <div>
              <button type="submit" class="btn">
                Register
              </button>
            </form>
              <div class="login-register">
                <p>Already have an account?
                  <a th:href="@{/login}" class="login-link">
                    Login
                  </a>
                </p>

              </div>
            
          </div>
      
        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
